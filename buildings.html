<html lang="en">
<head>

    <title>Select Building - Exam Room Allotment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .register-info {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }

        .buildings-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .building-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .building-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .building-card.highlighted {
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.6);
            }
        }

        .building-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .building-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .building-label {
            color: #666;
            font-size: 14px;
        }

        .highlighted-badge {
            display: none;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
        }

        .building-card:not(.highlighted) .highlighted-badge {
            display: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
        }

        .instruction {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }
.map-link {
  text-align: center;
  margin-top: 30px;
}

.map-link button {
  background: #667eea;
  color: white;
  border: none;
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(102,126,234,0.4);
  transition: 0.3s;
}

.map-link button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102,126,234,0.6);
}
                                    
    </style>

        document.getElementById('registerDisplay').textContent = registerNumber || 'Not Found';

        // Find the student's allocation

            allocation => allocation.registerNumber === registerNumber
        );

        if (!studentAllocation) {
            alert('Register number not found. Redirecting to search page.');
            window.location.href = 'index.html';
        }
localStorage.setItem("building", studentAllocation.building);

        // Load buildings
        function loadBuildings() {
            const container = document.getElementById('buildingsContainer');
            
            allBuildings.forEach(building => {
                const isHighlighted = building === studentAllocation.building;
                
                const buildingCard = document.createElement('div');
                buildingCard.className = `building-card ${isHighlighted ? 'highlighted' : ''}`;
                buildingCard.onclick = () => {
                    if (isHighlighted) {
                        window.location.href = `rooms.html?register=${registerNumber}&building=${building}`;
                    }
                };
