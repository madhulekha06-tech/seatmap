<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Seat - Exam Room Allotment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-line {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            margin: 5px 0;
        }

        .seats-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .room-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 18px;
        }

        .seats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .seat {
            aspect-ratio: 1;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: all 0.3s ease;
            position: relative;
        }

        .seat-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .seat-number {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .seat.occupied {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .seat.highlighted {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #4c5fd5;
            color: white;
            animation: highlight-pulse 2s infinite;
            transform: scale(1.1);
        }

        .seat.highlighted .seat-number {
            color: white;
            font-weight: 700;
        }

        @keyframes highlight-pulse {
            0%, 100% {
                box-shadow: 0 5px 30px rgba(102, 126, 234, 0.5);
            }
            50% {
                box-shadow: 0 10px 50px rgba(102, 126, 234, 0.8);
            }
        }

        .your-seat-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ffd700;
            color: #333;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        .legend-box.available {
            background: #f0f0f0;
        }

        .legend-box.occupied {
            background: #e8e8e8;
        }

        .legend-box.yours {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #4c5fd5;
        }

        .confirmation-box {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .confirmation-box .seat-details {
            margin-top: 10px;
            font-size: 24px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" id="backButton">‚Üê Back to Rooms</a>

    <div class="header">
        <h1>Your Exam Seat</h1>
        <p class="info-line">Register Number: <span id="registerDisplay"></span></p>

    </div>

    <div class="seats-wrapper">

        <div class="seats-container" id="seatsContainer">
            <!-- Seats will be loaded here by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">

            </div>
            <div class="legend-item">

            <div class="legend-item">

        const urlParams = new URLSearchParams(window.location.search);
        const registerNumber = urlParams.get('register');

        // Display info
        document.getElementById('registerDisplay').textContent = registerNumber || 'Not Found';
        document.getElementById('buildingDisplay').textContent = building || 'Not Found';
        document.getElementById('roomDisplay').textContent = room || 'Not Found';

        // Set back button link
        document.getElementById('backButton').href = `rooms.html?register=${registerNumber}&building=${building}`;

        // Find the student's allocation
        const studentAllocation = examAllocations.find(
            allocation => allocation.registerNumber === registerNumber
        );

        if (!studentAllocation) {
            alert('Register number not found. Redirecting to search page.');
            window.location.href = 'index.html';
        }

        // Display seat number in confirmation box
        document.getElementById('seatNumberDisplay').textContent = studentAllocation.seat;

        // Find all students in this room
        const studentsInRoom = examAllocations.filter(
            allocation => allocation.building === building && allocation.room === room
        );

        // Get all seat numbers in this room and find the range
        const seatsInRoom = studentsInRoom.map(s => parseInt(s.seat));
        const minSeat = Math.min(...seatsInRoom);
        const maxSeat = Math.max(...seatsInRoom);
        
        const occupiedSeats = studentsInRoom.map(s => s.seat);

        // Show 20 seats per room (more realistic exam room size)
        const totalSeatsToShow = 20;
        
        // Calculate starting seat number (round down to nearest multiple for better display)
        const startSeat = Math.floor((minSeat - 1) / totalSeatsToShow) * totalSeatsToShow + 1;
        const endSeat = startSeat + totalSeatsToShow - 1;

        // Load seats - show 20 seats with occupied ones highlighted
        function loadSeats() {
            const container = document.getElementById('seatsContainer');
            
            for (let i = startSeat; i <= endSeat; i++) {
                const seatNumber = i.toString();
                const isOccupied = occupiedSeats.includes(seatNumber);
                const isHighlighted = seatNumber === studentAllocation.seat;
                
                const seat = document.createElement('div');
                seat.className = `seat ${isOccupied ? 'occupied' : ''} ${isHighlighted ? 'highlighted' : ''}`;
                
                seat.innerHTML = `
                    <div class="seat-icon">${isHighlighted ? '‚≠ê' : 'ü™ë'}</div>
                    <div class="seat-number">${seatNumber}</div>
                    ${isHighlighted ? '<div class="your-seat-badge">YOU</div>' : ''}
                `;
                
                container.appendChild(seat);
            }
        }

        loadSeats();
    </script>
</body>
</html>
